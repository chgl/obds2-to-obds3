name: 'Create Build'

on:
  push:
    branches: [ 'master' ]
    tags: [ '*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        run: ./gradlew build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: 'true'
          make_latest: 'true'
          generate_release_notes: 'true'
          files: |
            app/build/libs/*.jar
            lib/build/libs/*.jar
